<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="assets/imgs/favicon.png">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/secondary.css">
    <title>ShootZ - Single Player 2D Game</title>
</head>
<body>
    <div class="loadingScreen">
        <h1>Loading</h1>
    </div>
    <label id="scoreLabel">0</label>
    <div id="startUI">
        <div class="container">
            <div class="top">
                <h1>ShootZ</h1>
                <label>A Single Player 2D Game. Alpha V0.2</label>
            </div>
            <div class="center">
                <div class="inputs">
                    <div id="inputColorDiv">
                        <input type="color" id="inputColor" value="#FFFFFF">
                    </div>
                    <input type="text" placeholder="Nick" id="inputName">
                </div>
                <label id='needNickLabel'>Enter any nickname</label>
                <button id="startBtn">START</button>
            </div>
            <div class="bottom">
                <label class='instructions'>Use WASD keys to move and left-click to shoot at the enemies</label>
            </div>
        </div>
        <div class="external">
            <div class="bottom">
                <button><i class="fab fa-google"></i></button>
                <button><i class="fab fa-facebook-f"></i></button>
                <button><i class="fab fa-instagram"></i></button>
                <button><i class="fab fa-github"></i></button>
            </div>
        </div>
    </div>
    <div id="deathUI">
        <div class="container">
            <div class="Etop">
                <label id="finalScoreLabel">0</label>
                <label>SCORE</label>
            </div>
            <label class='highscoreLabelClass'><span id='nameSpan'>Your</span>'s highscore: <span id='highscoreLabel'>0</span></label>
            <button id='mainmenuBtn'>Main Menu</button>
        </div>
    </div>
    <div id="mobileCover">
        <div class="container">
            <h1>This game is not playable in mobile devices. Open this site through your laptop or desktop.</h1>
        </div>
    </div>
    <canvas></canvas>
    <div class="info">Made by Hari</div>
</body>

<script src="https://kit.fontawesome.com/4bf21d861d.js" crossorigin="anonymous"></script>

<script src="assets/js/game_objects.js"></script>
<script src="assets/js/functions.js"></script>
<script src="assets/js/secondary.js"></script>
<script src="assets/js/main.js"></script>
</html>
